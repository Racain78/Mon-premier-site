    <main><!--Main -- Contenu principal de la page-->
        <h2>Formulaire</h2>
        <section class="formulaire">
        <form method="post" action="url de destination" enctype="multipart/form-data">
            <label for="pseudo">Pseudo* </label>
            <input type="text" id="pseudo"name="pseudo"required><br/><br/>

            <label for="prenom"> Prénom</label>
            <input type="text" id="prenom"name="prenom" placeholder="Votre Prénom"required><br/><br/>

            <label for="MDP"> Mot de passe</label>
            <input type="password" id="mdp"name="MDP" placeholder=""required><br/><br/>

            <label for="email">E-mail</label>
            <input type="email" id="email"name="email"><br/><br/>

            <label for="cv">CV</label>
            <input type="file" id="cv"name="cv"><br/><br/>

            <p>Quels sont vos fruits préférés ?</p>
            <!-- <label type="checkbox" name="question">Orange</label>
            <input type="checkbox" id="orange" value="orange" checked> -->

            <label type="checkbox" name="question"></label>

            <label for="orange">orange</label>
            <input type="checkbox" id="orange" value="orange">

            <label for="fraise">Fraise</label>
            <input type="checkbox" id="fraise" value="fraise">

            <label for="mangue">Mangue</label>
            <input type="checkbox" id="mangue" value="mangue"><br>

            <label for="cp">Code postale </label>
            <input type="text" id="cp"name="cp" max-length="5" pattern="[0-9]{5}" title="5 chiffres entre 0 et 9"><br/><br/>


            <label for="message">Message </label>
            <textarea id="message"rows="6" cols="30"></textarea><br>
            <input type="submit" name="inscription" value="Envoyer">
            <input type="reset" name="annuler" value="Annuler">
        </form>
